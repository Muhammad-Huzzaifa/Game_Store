{% extends 'store/base.html' %}
{% load static %}

{% block title %}Game Hut{% endblock %}

{% block content %}
<!-- Hamburger Menu -->
<div class="hamburger_menu">
    <div class="hamburger_close"><i class="fa fa-times" aria-hidden="true"></i></div>
    <div class="hamburger_menu_content text-right">
        <ul class="menu_top_nav">

        </ul>
    </div>
</div>
<div class="container breadcrumbs_container">
    <div class="row">
        <div class="col">
            <!-- Breadcrumbs -->
            <div class="breadcrumbs d-flex flex-row align-items-center">
                <ul>
                    <li><a href="{% url 'store:index' %}">Home</a></li>
                    <li class="active"><a href="{% url 'store:cart' %}"><i class="fa fa-angle-right"
                                aria-hidden="true"></i>Cart</a></li>
                </ul>
            </div>

        </div>
    </div>
</div>
<div class="container">
    <div class="row">
        <div class="col-md-8 col-12" id="bag">
            <div class="cart-header mb-3">
                <h4 class="primary">Your cart <i class="fas fa-level-down-alt"></i></h4>
            </div>
            <ul id="games-list">

            </ul>
        </div>
        <div class="col-md-4 col-12" id="summary">
            <div class="summary-header mb-3">
                <h4>Summary <i class="fas fa-level-down-alt"></i></h4>
            </div>
            <div class="summary-body p-3 d-flex justify-content-center align-items-between flex-column">
                <p id="total-price" class="m-0 justify-content-between align-items-center d-flex"></p>
                <div id="line-total"></div>
                <div id="checkoutForm" class="mt-3">
                    <h5>Order details:</h5>
                    <form action="obrada.php" method="post" id="checkoutOrder">
                        <label for="fullname" class="text-white">Full name:</label>
                        <input type="text" id="fullname" name="fullname" placeholder="Your full name"
                            class="form-control mb-2">
                        <label for="email" class="text-white">Email:</label>
                        <input type="text" id="email" name="email" placeholder="Your email" class="form-control">
                        <label for="card" class="text-white mt-2">Credit card number: <i class="fas fa-question-circle"
                                data-toggle="tooltip" data-placement="bottom" title="" aria-hidden="true"
                                data-original-title="Credit card payment only accepts Mastercard!"></i></label>
                        <input type="text" id="card" name="card" placeholder="5XXXXXXXXXXXXXXX" class="form-control">
                        <label for="cvv" class="text-white">CVV:</label>
                        <input type="text" id="cvv" name="cvv" class="form-control" placeholder="***">
                        <label for="date" class="text-white">Expiration date:</label>
                        <input type="text" class="form-control" id="date" placeholder="MM/YY">
                        <button type="submit" id="checkout" class="mt-3 w-100">PLACE ORDER</button>
                    </form>
                </div>

            </div>
        </div>
    </div>
</div>
{% endblock %}
